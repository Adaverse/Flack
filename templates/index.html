<!DOCTYPE html>
<html>
<head>
    <title>Flack</title>
    <!-- Socket IO for JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href= "{{ url_for('static',filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

</head>
  
<body>
  <!-- User is greeted  -->
  <div class = 'container'>
    <div class = 'row'>
      <div id = 'top-bar' class = 'col-12'>
          <div id = 'username'>
            Welcome! <strong>{{ username }}</strong>
          </div>
      </div>
    </div>
  </div>

  <div class ='container'>
  <div class = 'row'>
    <!-- <div id = 'main-section'> -->
        <!-- Chat room navigation bar -->
        <div id = 'side-bar' class = 'col-3'>

          <!-- Create room  -->
          <div id = 'create-room'>
              <button id = 'create-room-button'>Create Room</button>
          </div>  
              <!-- List of rooms made -->
              <ul id = 'room-list'>
              </ul>

        </div>

        <div id = 'right-side' class = 'col-9'>
            <!-- Message display space -->
            <div id = 'chat-space'>
              <p class = 'single-message'>Hi there, how are you<br>date & time</p>
            </div>
            <br>
            
            <!-- Send message  -->
            <div id = 'message-bar'>
            <div id = 'typing-alert'></div>
            <div class="input-group mb-6">
              <input type="text" id = 'user_message' class="form-control" placeholder="Type here..." aria-label="Recipient's username" aria-describedby="basic-addon2" autocomplete="off">
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id = 'send_message'>Send</button>
              </div>
            </div>

            </div>
        </div>
        <script>
            var username = `{{ username }}`
        </script>
    <!-- </div> -->
  </div>
</div>


    <!-- Custom Socket IO JS -->
    <script src = "{{ url_for('static', filename = 'scripts/socketio.js') }}"></script>
</body>
</html>
